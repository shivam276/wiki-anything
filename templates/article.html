<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ topic }} - WikiAnything</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fff;
            color: #202122;
            font-size: 14px;
            line-height: 1.6;
        }
        a {
            color: #3366cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        a:visited {
            color: #795cb2;
        }

        /* Header */
        .header {
            background: #fff;
            border-bottom: 1px solid #a2a9b1;
            padding: 8px 0;
        }
        .header-inner {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-family: 'Linux Libertine', 'Georgia', 'Times', serif;
            font-size: 1.3em;
            color: #202122;
        }
        .logo:hover {
            text-decoration: none;
        }
        .search-form {
            display: flex;
            border: 1px solid #a2a9b1;
            border-radius: 2px;
        }
        .search-form:focus-within {
            border-color: #3366cc;
        }
        .search-input {
            padding: 6px 10px;
            font-size: 13px;
            border: none;
            outline: none;
            width: 200px;
        }
        .search-btn {
            padding: 6px 12px;
            background: #f8f9fa;
            border: none;
            border-left: 1px solid #a2a9b1;
            cursor: pointer;
            font-size: 13px;
        }
        .search-btn:hover {
            background: #eaecf0;
        }

        /* Main content */
        .main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Article styles */
        .article-header {
            border-bottom: 1px solid #a2a9b1;
            padding-bottom: 4px;
            margin-bottom: 16px;
        }
        .article-title {
            font-family: 'Linux Libertine', 'Georgia', 'Times', serif;
            font-size: 1.8em;
            font-weight: normal;
            line-height: 1.2;
        }

        /* Status indicator */
        .status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: #eaf3ff;
            border: 1px solid #3366cc;
            border-radius: 2px;
            font-size: 12px;
            margin-bottom: 16px;
        }
        .status.done {
            background: #d5fdf4;
            border-color: #14866d;
            color: #14866d;
        }
        .status.cached {
            background: #fef6e7;
            border-color: #ac6600;
            color: #ac6600;
        }
        .spinner {
            width: 12px;
            height: 12px;
            border: 2px solid #3366cc;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Wiki content */
        .wiki-content {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.65;
        }
        .wiki-content h1 {
            font-family: 'Linux Libertine', 'Georgia', 'Times', serif;
            font-size: 1.8em;
            font-weight: normal;
            border-bottom: 1px solid #a2a9b1;
            padding-bottom: 4px;
            margin: 24px 0 12px 0;
        }
        .wiki-content h2 {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 1.35em;
            font-weight: normal;
            border-bottom: 1px solid #eaecf0;
            padding-bottom: 4px;
            margin: 24px 0 10px 0;
        }
        .wiki-content h3 {
            font-size: 1.15em;
            font-weight: bold;
            margin: 18px 0 8px 0;
        }
        .wiki-content p {
            margin: 0 0 10px 0;
        }
        .wiki-content ul, .wiki-content ol {
            margin: 0 0 10px 24px;
        }
        .wiki-content li {
            margin-bottom: 4px;
        }
        .wiki-content strong, .wiki-content b {
            font-weight: 600;
        }

        /* Typing cursor */
        .typing::after {
            content: '|';
            animation: blink 1s step-end infinite;
            color: #3366cc;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Error */
        .error-box {
            padding: 12px 16px;
            background: #fee7e6;
            border: 1px solid #d33;
            margin-bottom: 16px;
        }
        .error-box button {
            margin-top: 8px;
            padding: 6px 12px;
            background: #d33;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 13px;
        }

        /* Skeleton loading */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 2px;
            height: 1em;
            margin: 8px 0;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Footer */
        .footer {
            max-width: 1000px;
            margin: 40px auto 0;
            padding: 16px 20px;
            border-top: 1px solid #a2a9b1;
            font-size: 12px;
            color: #72777d;
        }

        /* Selection popup */
        .selection-popup {
            position: absolute;
            background: #fff;
            border: 1px solid #a2a9b1;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            padding: 6px 10px;
            font-size: 13px;
            cursor: pointer;
            z-index: 1000;
            display: none;
            user-select: none;
        }
        .selection-popup:hover {
            background: #eaf3ff;
            border-color: #3366cc;
        }
        .selection-popup::before {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid #a2a9b1;
        }
        .selection-popup::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 5px solid #fff;
        }
        .selection-popup:hover::after {
            border-top-color: #eaf3ff;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <a href="/" class="logo">WikiAnything</a>
            <form id="headerSearch" class="search-form">
                <input type="text" name="topic" class="search-input" placeholder="Search">
                <button type="submit" class="search-btn">Go</button>
            </form>
        </div>
    </header>

    <main class="main">
        <div id="status" class="status">
            <div class="spinner"></div>
            <span>Generating article...</span>
        </div>

        <div class="article-header">
            <h1 class="article-title">{{ topic }}</h1>
        </div>

        <div id="skeleton">
            <div class="skeleton" style="width: 100%"></div>
            <div class="skeleton" style="width: 95%"></div>
            <div class="skeleton" style="width: 88%"></div>
            <div class="skeleton" style="width: 60%; margin-top: 20px; height: 1.3em;"></div>
            <div class="skeleton" style="width: 100%"></div>
            <div class="skeleton" style="width: 92%"></div>
            <div class="skeleton" style="width: 85%"></div>
        </div>

        <div id="content" class="wiki-content" style="display: none;"></div>

        <div id="error" class="error-box" style="display: none;">
            <strong>Error:</strong> <span id="errorMsg"></span>
            <br>
            <button onclick="location.reload()">Try again</button>
        </div>
    </main>

    <!-- Selection popup -->
    <div id="selectionPopup" class="selection-popup">Create article</div>

    <footer class="footer">
        Select any text to create a new article, or click existing blue links.
    </footer>

    <script>
        const topic = "{{ topic }}";
        const urlTopic = topic.replace(/\s+/g, '_');

        // Convert [[wiki links]] to actual <a> tags
        function convertWikiLinks(text) {
            return text.replace(/\[\[([^\]]+)\]\]/g, (match, topic) => {
                const urlTopic = topic.replace(/\s+/g, '_');
                return `<a href="/wiki/${encodeURIComponent(urlTopic)}">${topic}</a>`;
            });
        }

        document.getElementById('headerSearch').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = e.target.querySelector('input');
            const newTopic = input.value.trim();
            if (newTopic) {
                window.location.href = `/wiki/${encodeURIComponent(newTopic.replace(/\s+/g, '_'))}`;
            }
        });

        function startStreaming() {
            const skeleton = document.getElementById('skeleton');
            const content = document.getElementById('content');
            const status = document.getElementById('status');

            const eventSource = new EventSource(`/api/stream/${encodeURIComponent(urlTopic)}`);
            let rawHtml = '';
            let started = false;

            eventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.type === 'delta') {
                    if (!started) {
                        skeleton.style.display = 'none';
                        content.style.display = 'block';
                        started = true;
                    }
                    rawHtml += data.content;
                    // Convert wiki links in real-time
                    content.innerHTML = convertWikiLinks(rawHtml);
                    content.classList.add('typing');
                }
                else if (data.type === 'final') {
                    content.innerHTML = data.content;
                    content.classList.remove('typing');
                }
                else if (data.type === 'done') {
                    eventSource.close();
                    content.classList.remove('typing');

                    if (data.cached) {
                        status.className = 'status cached';
                        status.innerHTML = 'Loaded from cache';
                    } else {
                        status.className = 'status done';
                        status.innerHTML = 'Article complete';
                    }
                }
                else if (data.type === 'error') {
                    eventSource.close();
                    showError(data.message);
                }
            };

            eventSource.onerror = () => {
                eventSource.close();
                if (!started) {
                    showError('Connection failed. Please try again.');
                }
            };
        }

        function showError(msg) {
            document.getElementById('skeleton').style.display = 'none';
            document.getElementById('status').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('errorMsg').textContent = msg;
        }

        // Text selection popup
        const popup = document.getElementById('selectionPopup');
        let selectedText = '';

        document.addEventListener('mouseup', (e) => {
            // Ignore if clicking on popup itself
            if (e.target === popup) return;

            const selection = window.getSelection();
            const text = selection.toString().trim();

            if (text && text.length > 1 && text.length < 100) {
                selectedText = text;
                const range = selection.getRangeAt(0);
                const rect = range.getBoundingClientRect();

                popup.style.left = (rect.left + rect.width / 2 - popup.offsetWidth / 2 + window.scrollX) + 'px';
                popup.style.top = (rect.top - popup.offsetHeight - 8 + window.scrollY) + 'px';
                popup.style.display = 'block';
            } else {
                popup.style.display = 'none';
            }
        });

        popup.addEventListener('click', () => {
            if (selectedText) {
                const urlTopic = selectedText.replace(/\s+/g, '_');
                window.location.href = `/wiki/${encodeURIComponent(urlTopic)}`;
            }
        });

        // Hide popup when clicking elsewhere
        document.addEventListener('mousedown', (e) => {
            if (e.target !== popup) {
                popup.style.display = 'none';
            }
        });

        startStreaming();
    </script>
</body>
</html>
